<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/styles1.css">
  <title>Register Group</title>
</head>
<body>

  <form id="registerGroupForm">
    <label for="groupName">Group Name:</label>
    <input type="text" id="groupName" placeholder="Enter group name" required><br><br>

    <label for="groupId">Group ID:</label>
    <input type="text" id="groupId" placeholder="Enter a unique group ID" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location" required><br><br>

    <label for="adminName">Admin Name:</label>
    <input type="tel" id="adminPhone" placeholder="Enter admin phone number"  required><br><br>

    <label for="adminPhone">Admin Phone Number:</label>
    <input type="tel" id="adminPhone" placeholder="Enter admin phone number" pattern="[0-9]{10}" required><br><br>

    <label for="password">Password:</label>
    <input type="tel" id="adminPhone" placeholder="Enter admin phone number"  required><br><br>

    <button type="submit">Register Group</button>
  </form>
  
  <p id="responseMessage"></p>

  <script src="../js/scripts.js"></script>
</body>
</html>
