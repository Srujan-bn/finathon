<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles1.css">
  <title>Group Registration | NIDHI-SETU</title>
</head>
<body>
  <div id="google_translate_element"></div> <!-- Google Translate Widget -->
  <div class="background">
    <div class="container animate-fade-in">
      <header>
        <h1>NIDHI-SETU</h1>
        <p>Empowering Communities through Financial Literacy</p>
      </header>
      <form id="groupForm">
        <!-- Group Details Section -->
        <fieldset id="groupDetailsSection">
          <legend>Group Registration</legend>
          <label for="groupName">Group Name:</label>
          <input type="text" id="groupName" placeholder="Enter group name" required>

          <label for="groupPassword">Group Password:</label>
          <input type="password" id="groupPassword" placeholder="Set a password for the group" required>

          <label for="totalMembers">Total Number of Members:</label>
          <input type="number" id="totalMembers" placeholder="Enter total members" min="1" required>
        </fieldset>

        <!-- Member Details Section -->
        <fieldset id="memberDetailsSection" style="display: none;">
          <legend>Member Details (<span id="currentMember">1</span>)</legend>
          <label for="memberName">Member Name:</label>
          <input type="text" id="memberName" placeholder="Enter member name" required>

          <label for="memberId">Member ID:</label>
          <input type="text" id="memberId" placeholder="Enter unique member ID" required>

          <label for="memberPhone">Member Phone Number:</label>
          <input type="tel" id="memberPhone" placeholder="Enter phone number" pattern="[0-9]{10}" required>

          <label for="memberPassword">Member Password:</label>
          <input type="password" id="memberPassword" placeholder="Set a password for the member" required>
        </fieldset>

        <!-- Buttons -->
        <button type="button" id="nextButton" class="btn">Next</button>
        <button type="submit" id="submitButton" class="btn" style="display: none;">Finish Registration</button>
      </form>
      <footer>
        <p>&copy; 2024 NIDHI-SETU | Empowering Rural India</p>
      </footer>
    </div>
  </div>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,kn,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="../js/script.js"></script>
</body>
</html>
